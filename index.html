<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

            <div class="cellule" id="cellule-6"></div>
            <div class="cellule" id="cellule-7"></div>
            <div class="cellule" id="cellule-8"></div>
            <div class="cellule" id="cellule-9"></div>
        </div>
        <div class="joueur">
            <p>Parties gagnées : <span class="scoreOrdi">0</span></p>
            <img class="avatar" src="bot.png" alt="">
        </div>
    </div>
    <div class="message"></div>
    <div class="signature"><p>By leochok</p></div>
    <script src="app.js"></script>
</body>

</html>
